<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default/sistema-default}">

<head>
    <th:block th:replace="default/elementos :: script"></th:block>
    <script th:src="@{/js/form-json/resultado.js}" type="module"></script>
</head>

<body>
    <main layout:fragment="conteudo">

        <h2 id="titulo-page" class="mb-4">RESULTADO</h2>

        <form class="mt-3" id="form-json" method="GET">

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="id_contratacao"><span class="text-danger">*</span>id_contratacao</label>
                        <input type="text" class="form-control" name="id_contratacao" id="id_contratacao">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="licitacao"><span class="text-danger">*</span>licitacao</label>
                        <select name="licitacao" id="licitacao" class="form-control">
                            <option value="" disabled selected></option>
                            <option value="1">Homologada</option>
                            <option value="2">Anulada</option>
                            <option value="3">Deserta</option>
                            <option value="4">Fracassada/Cancelada</option>
                            <option value="5">Revogada</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="data"><span class="text-danger">*</span>data</label>
                        <input type="text" class="form-control" name="data" id="data">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="valor"><span class="text-danger"></span>valor</label>
                        <input type="text" class="form-control" name="valor" id="valor">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn my-button btn-block mt-2 mb-2">GERAR JSON</button>
        </form>

    </main>

</body>

</html>
