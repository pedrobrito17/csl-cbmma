<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default/sistema-default}">

<head>
    <script th:src="@{/js/jquery.mask.min.js}"></script>
    <script th:src="@{/js/additional-methods.min.js}"></script>
    <script th:src="@{/js/jquery.validate.min.js}"></script>
    <script th:src="@{/js/form-validation.js}"></script>
</head>

<body>
    <main layout:fragment="conteudo">

        <h2 id="titulo-page" class="mb-4">ALTERAR SENHA</h2>

        <form class="mt-3" id="form-cadastro" th:method="POST" th:action="@{/csl-unidade/atualizar-senha}" th:object="${bombeiro}">

            <input type="text" th:field="*{id}" hidden>
            <input type="text" th:field="*{nomeCompleto}" hidden>
            <input type="text" th:field="*{numIdFuncional}" hidden>
            <input type="text" th:field="*{matricula}" hidden>
            <input type="text" th:field="*{cargo}" hidden>
            <input type="text" th:field="*{localTrabalho}" hidden>
            <input type="text" th:field="*{quadro}" hidden>
            <input type="text" th:field="*{nomeGuerra}" hidden>
            <input type="text" th:field="*{celular}" hidden>
            <input type="text" th:field="*{email}" hidden>
            <input type="text" th:field="*{ativo}" hidden>
            <input type="text" th:field="*{municipioUnidade}" hidden>
            <input type="text" th:field="*{roles}" hidden>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="senha"><span class="text-danger">*</span> Senha</label>
                        <input type="password" th:field="*{senha}" class="form-control" placeholder="********">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="confSenha"><span class="text-danger">*</span> Confirmação de
                            senha</label>
                        <input type="password" id="confSenha" name="confSenha" class="form-control"
                            placeholder="********">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn my-button btn-block mt-2 mb-2">Atualizar</button>

        </form>

    </main>



</body>

</html>
