<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Coordenadoria de Serviços Odontológicos do CBMMA</title>
    <link rel="icon" type="imagem/png" href="" />
    <!-- CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <link th:href="@{/css/cadastro.css}" rel="stylesheet" media="screen">
    <link th:href="@{/css/sistema.css}" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/blitzer/jquery-ui.css">
    <!-- JS -->
    <script src="https://kit.fontawesome.com/a096e5f12a.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/sistema.js}"></script>

</head>

<body>
    <header>
        <div class="container-fluid color-nav">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="nav-topo">
                            <h4 class="text-white float-left txt-logo">SISTEMA DE CONTROLE DOS SERVIÇOS ODONTOLÓGICOS DO
                                CBMMA
                            </h4>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-4">
                    <div class="my-box p-0">
                        <ul class="menu">
                            <li>
                                <a id="meus-dados" th:href="@{/meus-dados}"> <i class="fas fa-user-circle"></i> MEUS
                                    DADOS</a>
                            </li>
                            <li>
                                <a id="alterar-senha" th:href="@{/alterar-senha}"> <i class="fas fa-sync-alt"></i> ALTERAR
                                    SENHA</a>
                            </li>
                            <li>
                                <a id="marcacao-consulta" th:href="@{/}"> <i class="far fa-calendar-alt"></i> MARCAÇÃO
                                    DE CONSULTA</a>
                            </li>
                            <li>
                                <a th:href="@{/minhas-consultas}" id="minhas-consultas"> <i class="far fa-calendar-check"></i> MINHAS CONSULTAS</a>
                            </li>
                            <li>
                                <form id="form-sair" th:action="@{/logout}" th:method="POST">
                                    <a id="sair"> <i class="fas fa-sign-out-alt"></i> SAIR</a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-8">

                    <main class="my-box m-0 d-block" layout:fragment="conteudo">

                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-6 footer-cad">
                    <p class="p-min">Dúvidas e sugestões? <a href="#">Entre em contato</a></p>
                </div>
                <div class="col-6 footer-cad">
                    <p class="position-absolute p-min" style="right:0px;">desenvolvido por <a
                            href="http://www.italobrito.com.br" target="_blank">italobrito.com.br</a></p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
