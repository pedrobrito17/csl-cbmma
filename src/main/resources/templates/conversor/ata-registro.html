<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default/sistema-default}">

<head>
    <script>
        window.onload = function () { $('footer').css('position', 'static'); $('footer').css('margin-top', '20px');} 
    </script>
    <th:block th:replace="default/elementos :: script"></th:block>
    <script th:src="@{/js/form-json/ata-registro.js}" type="module"></script>
</head>

<body>
    <main layout:fragment="conteudo">

        <h2 id="titulo-page" class="mb-4">ATA REGISTRO</h2>

        <form class="mt-3" id="form-json" method="GET">

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="id_contratacao"><span class="text-danger">*</span>id_contratacao</label>
                        <input type="text" class="form-control" name="id_contratacao" id="id_contratacao">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="numero"><span class="text-danger">*</span>numero</label>
                        <input type="text" class="form-control" name="numero" id="numero">
                    </div>
                </div>
            </div>            
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="ano"><span class="text-danger">*</span>ano</label>
                        <input type="text" class="form-control" name="ano" id="ano">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="valor"><span class="text-danger">*</span>valor</label>
                        <input type="text" class="form-control" name="valor" id="valor">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="data_inicio"><span class="text-danger">*</span>data_inicio</label>
                        <input type="text" class="form-control" name="data_inicio" id="data_inicio">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="data_fim"><span class="text-danger">*</span>data_fim</label>
                        <input type="text" class="form-control" name="data_fim" id="data_fim">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="ata_html"><span class="text-danger">*</span>ata_html</label>
                        <textarea type="text" class="form-control" rows="10" cols="100" name="ata_html" id="ata_html"></textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn my-button btn-block mt-2 mb-2">GERAR JSON</button>
        </form>
    </main>

</body>

</html>
