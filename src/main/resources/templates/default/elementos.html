<div th:fragment="script">
    <script th:src="@{/js/jquery.mask.min.js}"></script>
    <script th:src="@{/js/additional-methods.min.js}"></script>
    <script th:src="@{/js/jquery.validate.min.js}"></script>
    <script th:src="@{/js/file-saver.min.js}"></script>
</div>

<div th:fragment="modal-contato">
    <!-- Modal -->
    <div class="modal fade" id="modalContatoCenter" tabindex="-1" role="dialog"
        aria-labelledby="modalContatoCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalContatoLongTitle">Entre em contato</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Para dúvidas e sugestões entre em contato com o Capitão Aragão.<br>
                    Contato: (98) 98204-5453 / aragao@cbm.ma.gov.br
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</div>
