<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default/sistema-default}">

<head>
</head>

<body>
    <main layout:fragment="conteudo">

        <h2 id="titulo-page" class="mb-4">MARCAÇÃO DE CONSULTA</h2>

        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <div id="datepicker"></div>
            </div>
            <div class="col-sm-12 col-lg-6">
                <p class="mb-1"><b>Data:</b></p>
                <p id="dataSelecionada"></p>
                <p class="mb-1"><b>Horário:</b></p>
                <select class="form-control d-block mb-4">
                    <option value="08:00">08:00 H</option>
                    <option value="09:00">09:00 H</option>
                    <option value="10:00">10:00 H</option>
                    <option value="11:00">11:00 H</option>
                    <option value="12:00">12:00 H</option>
                    <option value="13:00">13:00 H</option>
                </select>
                <button class="btn my-button btn-block">Marcar consulta</button>
            </div>
        </div>

        <script th:src="@{/js/jquery-ui.min.js}"></script>
        <script th:src="@{/js/datepicker-custom.js}"></script>

    </main>

</body>
</html>
